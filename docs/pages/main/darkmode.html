<body>
    <div id="darkmode-container">
        <button id="darkmode-button" onclick="darkmode_toggle()">
            <div id="darkmode-dark">
                <div id="moon">
                    <div id="moon-shadow"></div>
                </div>
            </div>
            <div id="darkmode-light" class="darkmode-display-none">
                <div id="sun-shadow"></div>
                <div id="sunset1"></div>
                <div id="sunset2"></div>
                <div id="sun"></div>
            </div>
        </button>
    </div>
</body>
